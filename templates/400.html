<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confusion | Papparoti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        .receipt-jagged {
            clip-path: polygon(0% 0%, 100% 0%, 100% 95%, 95% 100%, 90% 95%, 85% 100%, 80% 95%, 75% 100%, 70% 95%, 65% 100%, 60% 95%, 55% 100%, 50% 95%, 45% 100%, 40% 95%, 35% 100%, 30% 95%, 25% 100%, 20% 95%, 15% 100%, 10% 95%, 5% 100%, 0% 95%);
        }
    </style>
</head>
<body class="bg-orange-50/30 text-stone-800 min-h-screen flex flex-col">

    <nav class="fixed w-full z-50 glass-nav border-b border-stone-200">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.href='index.html'">
                <div class="w-10 h-10 bg-amber-700 rounded-full flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="coffee"></i>
                </div>
                <span class="text-2xl font-bold tracking-tighter text-amber-900">Pappa<span class="text-amber-600">roti</span></span>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-6 pt-20">
        <div class="max-w-lg w-full text-center relative">

            <div class="relative mb-8 flex justify-center">
                <div id="visual-container" class="relative">
                    <div class="w-40 h-40 bg-white border border-stone-200 shadow-xl p-6 receipt-jagged rotate-3" id="receipt">
                        <div class="border-b-2 border-dotted border-stone-200 pb-2 mb-4">
                            <p class="text-[10px] font-mono font-bold text-stone-400">ERROR_LOG_#400</p>
                        </div>
                        <div class="space-y-2">
                            <div class="h-2 w-full bg-stone-100 rounded"></div>
                            <div class="h-2 w-3/4 bg-stone-100 rounded"></div>
                            <div class="h-2 w-1/2 bg-amber-100 rounded"></div>
                        </div>
                        <div class="mt-8 flex justify-center">
                            <i data-lucide="help-circle" class="w-12 h-12 text-amber-600 opacity-20"></i>
                        </div>
                    </div>
                </div>
            </div>

            <h1 class="text-6xl font-black text-stone-900 mb-4">400</h1>
            <h2 class="text-2xl font-bold text-stone-800 mb-4">Bad Request (Mixed-up Order!)</h2>
            <p class="text-stone-500 mb-10 leading-relaxed">
                Oops! It looks like your browser sent a request that our servers couldn't quite translate. It's like asking for a bun with no crustâ€”it just doesn't compute.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="#" class="w-full sm:w-auto px-10 py-4 bg-stone-900 text-white rounded-2xl font-bold hover:bg-amber-800 transition-all flex items-center justify-center gap-2 shadow-lg">
                    Check the Menu
                </a>
                <button onclick="history.back()" class="w-full sm:w-auto px-10 py-4 bg-white border border-stone-200 text-stone-700 rounded-2xl font-bold hover:bg-stone-50 transition flex items-center justify-center gap-2">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i> Go Back
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-stone-900 text-stone-500 py-8 text-center text-xs">
        <p>&copy; 2026 Papparoti Global. Let's get your order back on track.</p>
    </footer>

    <script>
        lucide.createIcons();

        // GSAP Animations
        // 1. Receipt tilt animation
        gsap.to("#receipt", {
            rotate: -3,
            duration: 2,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });

        // 2. Floating icons behind the receipt
        function createFloatingIcon() {
            const icons = ['coffee', 'hash', 'alert-circle'];
            const icon = document.createElement('div');
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];

            icon.innerHTML = `<i data-lucide="${randomIcon}" class="w-6 h-6 text-amber-200"></i>`;
            icon.className = 'absolute z-0';
            document.getElementById('visual-container').appendChild(icon);
            lucide.createIcons();

            gsap.fromTo(icon,
                {
                    x: Math.random() * 100 - 50,
                    y: 50,
                    opacity: 0
                },
                {
                    y: -150,
                    opacity: 1,
                    duration: 3,
                    onComplete: () => {
                        gsap.to(icon, { opacity: 0, duration: 0.5, onComplete: () => icon.remove() });
                    }
                }
            );
        }

        setInterval(createFloatingIcon, 1500);

        // Entrance animation
        gsap.from("main > div", {
            scale: 0.9,
            opacity: 0,
            duration: 1,
            ease: "back.out(1.7)"
        });
    </script>
</body>
</html>
