<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Overbaked | Papparoti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        .glitch-text { text-shadow: 2px 2px #d97706, -2px -2px #78350f; }
        .steam { position: absolute; opacity: 0; background: #fff; border-radius: 50%; filter: blur(8px); }
    </style>
</head>
<body class="bg-orange-50/30 text-stone-800 min-h-screen flex flex-col">

    <nav class="fixed w-full z-50 glass-nav border-b border-stone-200">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.href='#'">
                <div class="w-10 h-10 bg-amber-700 rounded-full flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="coffee"></i>
                </div>
                <span class="text-2xl font-bold tracking-tighter text-amber-900">Pappa<span class="text-amber-600">roti</span></span>
            </div>
            <div class="flex items-center gap-4">
                <button class="text-sm font-bold text-amber-700 hover:underline">Report Issue</button>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-6 pt-20">
        <div class="max-w-2xl w-full text-center relative">

            <div class="relative inline-block mb-8">
                <div id="icon-container" class="w-32 h-32 bg-amber-100 rounded-full flex items-center justify-center mx-auto relative z-10">
                    <i data-lucide="flame" class="w-16 h-16 text-amber-700" id="error-icon"></i>
                </div>
                <div id="steam-container" class="absolute inset-0 pointer-events-none"></div>
            </div>

            <h1 class="text-9xl font-black text-stone-900 mb-4 glitch-text" id="error-code">500</h1>

            <h2 class="text-3xl font-bold text-stone-800 mb-4">The Oven is Overheating!</h2>
            <p class="text-stone-500 text-lg mb-10 max-w-md mx-auto">
                Our servers are experiencing a bit of a "burnt crust" situation. Don't worry, our digital bakers are on it.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <button onclick="location.reload()" class="w-full sm:w-auto px-8 py-4 bg-amber-700 text-white rounded-2xl font-bold hover:bg-amber-800 transition shadow-lg shadow-amber-900/20 flex items-center justify-center gap-2">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i> Try Refreshing
                </button>
                <a href="#" class="w-full sm:w-auto px-8 py-4 bg-white border border-stone-200 text-stone-700 rounded-2xl font-bold hover:bg-stone-50 transition flex items-center justify-center gap-2">
                    <i data-lucide="home" class="w-5 h-5"></i> Back to Home
                </a>
            </div>

            <div class="mt-12 opacity-50 text-[10px] uppercase tracking-widest font-mono">
                Error Trace: Internal_Server_Mishap_0x500_BUN_OVERFLOW
            </div>
        </div>
    </main>

    <footer class="bg-stone-900 text-stone-500 py-8 text-center text-xs">
        <p>&copy; 2026 Papparoti Global. We'll be back in a bun-tle.</p>
    </footer>

    <script>
        lucide.createIcons();

        // GSAP Animations

        // 1. Glitch/Shake effect for the 500
        gsap.to("#error-code", {
            x: "random(-2, 2)",
            y: "random(-2, 2)",
            repeat: -1,
            yoyo: true,
            duration: 0.1,
            ease: "none"
        });

        // 2. Pulsing icon
        gsap.to("#icon-container", {
            scale: 1.1,
            backgroundColor: "#fee2e2", // light red
            duration: 1.5,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });

        // 3. Steam generation effect
        const steamContainer = document.getElementById('steam-container');
        function createSteam() {
            const steam = document.createElement('div');
            steam.className = 'steam';
            const size = Math.random() * 20 + 10;
            steam.style.width = `${size}px`;
            steam.style.height = `${size}px`;
            steam.style.left = `calc(50% + ${Math.random() * 40 - 20}px)`;
            steam.style.top = '40px';
            steamContainer.appendChild(steam);

            gsap.to(steam, {
                y: -100,
                x: "random(-20, 20)",
                opacity: 0.4,
                scale: 2,
                duration: 2,
                onComplete: () => steam.remove()
            });

            gsap.to(steam, {
                opacity: 0,
                delay: 1,
                duration: 1
            });
        }

        setInterval(createSteam, 300);

        // Entrance animation
        gsap.from("main > div > *", {
            opacity: 0,
            y: 30,
            duration: 0.8,
            stagger: 0.2,
            ease: "power3.out"
        });
    </script>
</body>
</html>
