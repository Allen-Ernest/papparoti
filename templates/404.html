<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in the Aroma | Papparoti 404</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; overflow: hidden; }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        .crumb { position: absolute; background: #d97706; border-radius: 50%; opacity: 0.6; }
        .bun-shadow { filter: blur(10px); background: rgba(0,0,0,0.1); border-radius: 50%; width: 100px; height: 20px; }
    </style>
</head>
<body class="bg-orange-50/30 text-stone-800 min-h-screen flex flex-col">

    <nav class="fixed w-full z-50 glass-nav border-b border-stone-200">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.href='#'">
                <div class="w-10 h-10 bg-amber-700 rounded-full flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="coffee"></i>
                </div>
                <span class="text-2xl font-bold tracking-tighter text-amber-900">Pappa<span class="text-amber-600">roti</span></span>
            </div>
            <div class="hidden md:flex space-x-8 font-medium text-stone-600">
                <a href="#" class="hover:text-amber-700 transition">Home</a>
                <a href="#" class="hover:text-amber-700 transition">Menu</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center px-6 relative">

        <div id="crumb-field" class="absolute inset-0 pointer-events-none"></div>

        <div class="text-center z-10">
            <div class="relative mb-12 flex flex-col items-center">
                <div id="bun-container" class="relative z-10">
                    <div class="w-32 h-32 bg-amber-600 rounded-full flex items-center justify-center text-white shadow-2xl border-4 border-amber-800">
                        <i data-lucide="cookie" class="w-16 h-16"></i>
                    </div>
                </div>
                <div class="bun-shadow mt-4 mx-auto" id="shadow"></div>
            </div>

            <h1 class="text-9xl font-black text-amber-900/10 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 -z-10 select-none">404</h1>

            <h2 class="text-4xl font-bold text-stone-900 mb-4">The Bun Has Rolled Away!</h2>
            <p class="text-stone-500 text-lg mb-10 max-w-md mx-auto leading-relaxed">
                We couldn't find the page youâ€™re looking for. It might have been eaten, or perhaps it just followed a delicious scent elsewhere.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="#" class="px-10 py-4 bg-amber-700 text-white rounded-2xl font-bold hover:bg-amber-800 transition shadow-lg shadow-amber-900/20 flex items-center justify-center gap-2">
                    <i data-lucide="map"></i> Back to the Menu
                </a>
                <button onclick="history.back()" class="px-10 py-4 bg-white border border-stone-200 text-stone-700 rounded-2xl font-bold hover:bg-stone-50 transition flex items-center justify-center gap-2">
                    Take Me Back
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-stone-900 text-stone-500 py-8 text-center text-xs">
        <p>&copy; 2026 Papparoti Global. Lost? Just follow the smell of coffee.</p>
    </footer>

    <script>
        lucide.createIcons();

        // GSAP Animations

        // 1. The "Rolling" Bun Animation
        gsap.to("#bun-container", {
            x: "random(-15, 15)",
            y: "random(-10, 10)",
            rotation: "random(-10, 10)",
            duration: 3,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });

        gsap.to("#shadow", {
            scale: 1.2,
            opacity: 0.2,
            duration: 3,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });

        // 2. Generating crumb particles
        const field = document.getElementById('crumb-field');
        for(let i = 0; i < 20; i++) {
            const crumb = document.createElement('div');
            crumb.className = 'crumb';
            const size = Math.random() * 6 + 2;
            crumb.style.width = `${size}px`;
            crumb.style.height = `${size}px`;
            crumb.style.left = `${Math.random() * 100}%`;
            crumb.style.top = `${Math.random() * 100}%`;
            field.appendChild(crumb);

            // Subtle crumb drift
            gsap.to(crumb, {
                x: "random(-50, 50)",
                y: "random(-50, 50)",
                duration: "random(10, 20)",
                repeat: -1,
                yoyo: true,
                ease: "none"
            });
        }

        // Entrance
        gsap.from("main > div > *", {
            opacity: 0,
            y: 20,
            stagger: 0.2,
            duration: 1,
            ease: "power4.out"
        });
    </script>
</body>
</html>
