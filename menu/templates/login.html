<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Papparoti • Sign In / Join the Aroma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(245, 245, 245, 0.4);
      box-shadow: 0 20px 50px -12px rgba(180, 83, 9, 0.15);
    }
    .bun-gradient {
      background: linear-gradient(135deg, #c2410c 0%, #92400e 100%);
    }
    .input-focus {
      transition: all 0.25s ease;
    }
    .input-focus:focus {
      outline: none;
      ring: 2px solid #c2410c;
      box-shadow: 0 0 0 4px rgba(194, 65, 12, 0.15);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-amber-50 to-orange-100">

  <!-- Background decorative blurred bun shape -->
  <div class="absolute -top-40 -right-40 w-96 h-96 bg-amber-300/30 rounded-full blur-3xl -z-10"></div>
  <div class="absolute -bottom-32 -left-32 w-80 h-80 bg-amber-400/20 rounded-full blur-3xl -z-10"></div>

  <div class="w-full max-w-md px-6 py-12 relative z-10">

    <!-- Logo / Brand -->
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-amber-800 text-white rounded-full shadow-lg mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9z"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
      </div>
      <h1 class="text-4xl font-bold tracking-tight text-amber-950">
        Papparoti
      </h1>
      <p class="text-amber-700 mt-1.5 font-medium">Freshly baked happiness awaits</p>
    </div>

    <!-- Main Card – Login / Sign Up toggle -->
    <div class="glass-card rounded-3xl p-8 md:p-10 shadow-2xl">

      <!-- Tabs -->
      <div class="flex bg-stone-100 rounded-xl p-1.5 mb-8">
        <button id="tab-login" class="flex-1 py-3 font-semibold rounded-lg transition-all tab-btn active-tab">
          Sign In
        </button>
        <button id="tab-signup" class="flex-1 py-3 font-semibold rounded-lg transition-all tab-btn">
          Join Us
        </button>
      </div>

      <!-- Login Form -->
      <form id="form-login" class="space-y-5 auth-form active-form">
        <div>
          <label class="block text-sm font-medium text-stone-700 mb-1.5">Email</label>
          <input type="email" required placeholder="hello@papaparoti.com" class="w-full px-5 py-4 bg-white/60 border border-stone-200 rounded-2xl input-focus placeholder:text-stone-400 focus:border-amber-600"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-stone-700 mb-1.5">Password</label>
          <input type="password" required placeholder="••••••••" class="w-full px-5 py-4 bg-white/60 border border-stone-200 rounded-2xl input-focus placeholder:text-stone-400 focus:border-amber-600"/>
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="w-4 h-4 accent-amber-700 rounded"/>
            <span class="text-stone-600">Remember me</span>
          </label>
          <a href="#" class="text-amber-700 hover:text-amber-800 font-medium">Forgot password?</a>
        </div>

        <button type="submit" class="w-full bun-gradient text-white font-bold py-4 rounded-2xl shadow-lg shadow-amber-900/25 hover:shadow-xl hover:shadow-amber-900/35 hover:scale-[1.02] active:scale-[0.98] transition-all duration-300">
          Sign In
        </button>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-stone-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white/80 text-stone-500">or continue with</span>
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
          <button type="button" class="flex items-center justify-center py-3.5 border border-stone-200 rounded-2xl hover:bg-stone-50 transition">
            <svg class="w-6 h-6" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.51h5.84c-.25 1.31-.98 2.42-2.07 3.16v2.63h3.35c1.96-1.81 3.09-4.46 3.09-7.9z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-1.01 7.28-2.73l-3.35-2.63c-1.01.68-2.29 1.08-3.93 1.08-3.02 0-5.58-2.04-6.49-4.79H.96v2.67C2.77 20.39 6.62 23 12 23z"/><path fill="#FBBC05" d="M5.51 14.21c-.23-.68-.36-1.41-.36-2.21s.13-1.53.36-2.21V7.34H.96C.35 8.85 0 10.39 0 12s.35 3.15.96 4.66l4.55-2.45z"/><path fill="#EA4335" d="M12 4.98c1.64 0 3.11.56 4.27 1.66l3.19-3.19C17.46 1.01 14.97 0 12 0 6.62 0 2.77 2.61.96 6.34l4.55 2.45C6.42 6.02 8.98 4.98 12 4.98z"/></svg>
          </button>
          <button type="button" class="flex items-center justify-center py-3.5 border border-stone-200 rounded-2xl hover:bg-stone-50 transition">
            <svg class="w-6 h-6 text-black" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
          </button>
          <button type="button" class="flex items-center justify-center py-3.5 border border-stone-200 rounded-2xl hover:bg-stone-50 transition">
            <svg class="w-6 h-6 text-blue-600" viewBox="0 0 24 24" fill="currentColor"><path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"/></svg>
          </button>
        </div>

        <p class="text-center text-sm text-stone-500 mt-6">
          Don't have an account?
          <button type="button" class="text-amber-700 font-medium hover:text-amber-800" id="switch-to-signup">Sign up</button>
        </p>
      </form>

      <!-- Sign Up Form (hidden by default) -->
      <form id="form-signup" class="space-y-5 auth-form hidden">
        <div>
          <label class="block text-sm font-medium text-stone-700 mb-1.5">Full Name</label>
          <input type="text" required placeholder="Alex Dan" class="w-full px-5 py-4 bg-white/60 border border-stone-200 rounded-2xl input-focus placeholder:text-stone-400 focus:border-amber-600"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-stone-700 mb-1.5">Email</label>
          <input type="email" required placeholder="hello@papaparoti.com" class="w-full px-5 py-4 bg-white/60 border border-stone-200 rounded-2xl input-focus placeholder:text-stone-400 focus:border-amber-600"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-stone-700 mb-1.5">Password</label>
          <input type="password" required placeholder="Create a strong password" class="w-full px-5 py-4 bg-white/60 border border-stone-200 rounded-2xl input-focus placeholder:text-stone-400 focus:border-amber-600"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-stone-700 mb-1.5">Confirm Password</label>
          <input type="password" required placeholder="Confirm password" class="w-full px-5 py-4 bg-white/60 border border-stone-200 rounded-2xl input-focus placeholder:text-stone-400 focus:border-amber-600"/>
        </div>

        <button type="submit" class="w-full bun-gradient text-white font-bold py-4 rounded-2xl shadow-lg shadow-amber-900/25 hover:shadow-xl hover:shadow-amber-900/35 hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 mt-2">
          Create Account
        </button>

        <p class="text-center text-sm text-stone-500 mt-6">
          Already have an account?
          <button type="button" class="text-amber-700 font-medium hover:text-amber-800" id="switch-to-login">Sign in</button>
        </p>
      </form>

    </div>

    <p class="text-center text-sm text-stone-500 mt-8">
      By continuing, you agree to our <a href="#" class="underline hover:text-amber-700">Terms</a> & <a href="#" class="underline hover:text-amber-700">Privacy Policy</a>
    </p>

  </div>

  <script>
    // Tab / Form switching
    const tabLogin   = document.getElementById('tab-login');
    const tabSignup  = document.getElementById('tab-signup');
    const formLogin  = document.getElementById('form-login');
    const formSignup = document.getElementById('form-signup');

    function showLogin() {
      tabLogin.classList.add('active-tab', 'bg-white', 'shadow-sm');
      tabSignup.classList.remove('active-tab', 'bg-white', 'shadow-sm');
      formLogin.classList.remove('hidden');
      formLogin.classList.add('active-form');
      formSignup.classList.add('hidden');
      formSignup.classList.remove('active-form');
    }

    function showSignup() {
      tabSignup.classList.add('active-tab', 'bg-white', 'shadow-sm');
      tabLogin.classList.remove('active-tab', 'bg-white', 'shadow-sm');
      formSignup.classList.remove('hidden');
      formSignup.classList.add('active-form');
      formLogin.classList.add('hidden');
      formLogin.classList.remove('active-form');
    }

    tabLogin.addEventListener('click', showLogin);
    tabSignup.addEventListener('click', showSignup);
    document.getElementById('switch-to-signup').addEventListener('click', (e) => { e.preventDefault(); showSignup(); });
    document.getElementById('switch-to-login').addEventListener('click', (e) => { e.preventDefault(); showLogin(); });

    // GSAP entrance
    gsap.from(".glass-card", {
      y: 60,
      opacity: 0,
      duration: 1.1,
      ease: "power3.out"
    });
    gsap.from("h1, p", {
      y: 30,
      opacity: 0,
      stagger: 0.15,
      duration: 0.9,
      ease: "power3.out"
    }, "-=0.6");
  </script>

</body>
</html>
